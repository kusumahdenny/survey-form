<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <fieldset>
        <label id='name-label' for='name-label'> Name <input id='name' name='name-label' type='text' placeholder='Enter your name' required></label>
        <label id='email-label' for='email-label'> E-mail <input id='email' name='email-label' type='email' placeholder='Enter your E-mail' required></label>
        <label id='number-label' for='age-label'> Age <a>(optional)</a> <input id='number' name='age-label' type='number' min='10' max='99' placeholder='Age'></label>
        <label> Which option best describes your current role?
          <select id='dropdown'>
            <option value=''>Select current role</option>
            <option value='1'>Student</option>
            <option value='2'>Full Time Job</option>
            <option value='3'>Full Time Learner</option>
            <option value='4'>Prefer Not To Say</option>
            <option value='5'>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset> Would you recommend freeCodeCamp to a friend?  
          <label for='definitely'><input id='definitely' class='inline' type='radio' name='recommend' value='definitely'> Definitely</label>
          <label for='maybe'><input id='maybe' class='inline' type='radio' name='recommend' value='maybe'> Maybe</label>          
          <label for='notsure'><input id='notsure' class='inline' type='radio' name='recommend' value='notsure'> Not Sure</label>
      </fieldset>
      <fieldset> What would you like to see improved? <a>(Check all that apply)</a>
          <label for='front-end'><input id='front-end' class='inline' type='checkbox' name='suggestion' value='front-end'> Front-End Project</label>
          <label for='back-end'><input id='back-end' class='inline' type='checkbox' name='suggestion' value='back-end'> Back-End Project</label>
          <label for='data-visualization'> <input id='data-visualization' class='inline' type='checkbox' name='suggestion' value='data-visualization'> Data Visualization</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
          <textarea id='comment' name='comment' rows='5' column='50'>Enter your comment here...</textarea>
        </label>
      </fieldset>
      <input id='submit' type='submit' value='Submit'>
  </body>
</html>
